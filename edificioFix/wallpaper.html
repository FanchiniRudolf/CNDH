    <div class="texto" id="texto"><p class="mensaje">Para ver Directorio <br> Toque Pantalla</p></div>

<script>
    setInterval(wallAnim, 1500);

    document.addEventListener('click', goHome, true); 

    function goHome(){
        document.location.href = "index.html";
    }

    function wallAnim(){
        let x = Math.floor((Math.random() * 100) + 1)+"%";
        let y = Math.floor((Math.random() * 100) + 1)+"%";
        document.getElementById("logo").style.right=x;
        document.getElementById("logo").style.top=y;

        x = Math.floor((Math.random() * 100) + 1)+"%";
        y = Math.floor((Math.random() * 100) + 1)+"%";
        document.getElementById("texto").style.right=x;
        document.getElementById("texto").style.top=y;

    }
</script>
</html>
